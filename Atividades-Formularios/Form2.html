<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <h1><p><b>MANUTENÇÃO DE USUARIOS DO SISTEMA INTEIRO</b></p></h1>  
    <form action ="" method="">
         
        <label for="log">Login</label>
        <input type="text" id="log" placeholder="" required/>
        <br>
        <br>
        <label for="senha">Senha</label>
        <input id="senha" type="password" />
        <br>
        <br>
        <label for="stat">Statuse</label>
        <select id="stat">
            <option>Inativo</option>
            <option>Ativo</option>
        </select>
        <br>
        <br>
            <legend>Tipo</legend>
            <input type="radio" id="tec" name="type" />
            <label for="tec">Tecnico</label>
            <input type="radio" id="professor" name="type" />
            <label for="professor">Professor</label>
            <input type="radio" id="aluno" name="type" />
            <label for="aluno">Aluno</label>
            <br>
            <br>
        <label for="dc">Data de Criação</label>
        <input type="text" id="dc" placeholder="" required/>
        <br>
        <br>
            <legend>Perfil</legend>
            <input type="radio" id="conv" name="type" />
            <label for="conv">Convidado</label>
            <input type="radio" id="admin" name="type" />
            <label for="admin">Administrador</label>
            <br>
            <br>
            <label for="info">Observaçãoes</label><br>
            <textarea id="info"></textarea>
            <br>
            <input type="checkbox" id="comp" />
            <label for="comp">Compras</label>
            <input type="checkbox" id="biblio" />
            <label for="biblio">Biblioteca</label>
            <input type="checkbox" id="ac" />
            <label for="ac">Academico</label>
<br>
<br>
            <legend>Modulos</legend>
            <input type="checkbox" id="doc" name="g" />
            <label for="doc">Documentação</label>
            <input type="checkbox" id="rh" name="g" />
            <label for="rh">Recursos Humanos</label>

    </form>
</body>
</html>
