<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
</head>
<body>
    <h1><p><b>Formulario</b></p></h1>  
    <br>
    <fieldset>
        <legend>Dados pessoais</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="" required/>
        <br>
        <br>
        <label for="end">Endereço:</label>
        <input type="text" id="end" placeholder="" required/>
        <br>
        <br>
        <label for="cdd">Cidade:</label>
        <input type="text" id="cdd" placeholder="" required/>
        <br>
        <br>
        <label for="Estado">Estado:</label>
        <select id="Estado">
            <option>Acre</option>
            <option>Alagoas</option>
            <option>Amapá</option>
            <option>Amazonas</option>
            <option>Bahia</option>	
            <option>Ceará</option>	
            <option>Distrito Federal</option>	
            <option>Espírito Santo</option>
            <option>Goiás</option>
            <option>Maranhão</option>
            <option> Mato Grosso</option>
            <option> Mato Grosso do Sul</option>
            <option> Minas Gerais</option>
            <option> Pará</option>
            <option> Paraíba </option>
            <option>  Paraná</option>
            <option> Pernambuco</option>
            <option>  Piauí</option>
            <option> Rio de Janeiro</option>
            <option> Rio Grande do Norte</option>
            <option>  Rio Grande do Sul</option>
            <option> Rondônia</option>
            <option>  Roraima</option>
            <option>Santa Catarina</option>
            <option> São Paulo</option>
            <option> Sergipe</option>
            <option> Tocantins</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Dados profissionais</legend>
        <legend>Natureza do Cargo</legend>
        <input type="radio" id="grr" name="cargo" />
        <label for="grr">Gerencia</label>
        <input type="radio" id="finn" name="cargo" />
        <label for="finn">Financeiro</label>
        <input type="radio" id="recb" name="cargo" />
        <label for="recb">Recepção</label>
        <input type="radio" id="adq" name="cargo" />
        <label for="adq">Administrativo</label>
        <input type="radio" id="ju" name="cargo" />
        <label for="ju">Juridico</label>
        <br>
        <br>
        <legend>Area de Interesse</legend>
        <input type="checkbox" id="comput" name="intrrr" />
        <label for="comput">Computação</label>
        <input type="checkbox" id="bio" name="intrrr" />
        <label for="bio">Biologia</label>
        <input type="checkbox" id="meioamb" name="intrrr" />
        <label for="meioamb">Meio Ambiente</label>
        <input type="checkbox" id="enggg" name="intrrr" />
        <label for="enggg">Engenharia</label>
        <input type="checkbox" id="hittt" name="intrrr" />
        <label for="hittt">Historia</label>
        <br>
        <label for="info">Mini-Curriculo:</label><br>
        <textarea id="info"></textarea>
        </fieldset>
        <input type="submit" />
        <input type="reset" value="Limpar" />
    
</body>
</html>
