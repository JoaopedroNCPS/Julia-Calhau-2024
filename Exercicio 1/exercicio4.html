<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando </title>
    <style>
        body {font:12pt Comic Sans MS;}
        button {font-size: 12pt;padding:30px; border-radius: 2px;}
    </style>
</head>
<body bgcolor="#90EE90" >
    
    <center><h1><font face = "Bahnschrift" color="#7B68EE"> DOIS NUMEROS</font></h1></center> 
    <button onclick="somar()">Iniciar a soma</button>
    <button onclick="fundo()"></button>
    <section id="res">
    <p>O Resultado bem aqui.....</p>
    </section>
    <script>
        function somar(){
            let n1 = Number(window.prompt('Digite um Numero!!'))
            let n2 = Number(window.prompt('Digita outro'))

            soma = n1+n2

            let res = document.querySelector('section#res')
            res.innerHTML = `<p> A Soma entre <mark>${n1}</mark> e <mark> ${n2}</mark> Ã© <strong>${soma}</strong>!</p>`
        }
        function fundo() {
            const imgemm = 'https://i.pinimg.com/564x/52/17/db/5217dbb25dd1eedea99afc1016f80bac.jpg'; 

            document.body.style.backgroundImage = `url('${imgemm}')`;
        }
    </script>
</body>
</html>
